        <script>
        (function() {
                var accordions = document.querySelectorAll('.accordion');

                function toggleClass() {
                        this.classList.toggle('chevron-active');
                        this.parentElement.classList.toggle('accordion-show');
                }

                for (var i = 0; i < accordions.length; i++) {
                        accordions[i].addEventListener('click', toggleClass);
                }
        })();

        dccAuthenticationUtil
                        .init({
                                dccHost : "https://id.videotron.com",
                                loginFormId : 'SaisieInfos',
                                lang : $('html')[0].lang,
                                pingUrl : '/client/commun/ping.jsp',
                                onReady : function() {
                                        var submitButtonElm = document
                                                        .getElementById('submit-btn');
                                        if (submitButtonElm && submitButtonElm != null) {
                                                submitButtonElm.disabled = false;
                                        }
                                },
                                onDccBefore : function() {
                                        $('#espace-client-login-client-errors').css('visibility',
                                                        'hidden');
                                        $('#espace-client-login-server-errors').css('visibility',
                                                        'hidden');
                                },
                                onDccResponse : function cwLoginCallback(httpError, response) {
                                        var errorMsgSel = $('#espace-client-msg-error');
                                        var serverErrMsgSel = $('#espace-client-login-server-errors');
                                        var clientErrMsgSel = $('#espace-client-login-client-errors');
                                        var lang = $('html')[0].lang;

                                        // Update info so that the new one is used on next calls
                                        saveUserId('monCodeUtilEC', 'monCodeUtilEC',
                                                        'CBsauverCodeUtilEC');
                                        setCookieEnabled('cookieEnabled');

                                        if (!response || response.status === 'error') {
                                                clientErrMsgSel.css('visibility', '');
                                                serverErrMsgSel.css('visibility', '');
                                        }

                                        if (!response) {
                                                if (errorMsgSel) {
                                                        errorMsgSel
                                                                        .text(lang === 'en' ? 'An unknown error occured: '
                                                                                        + httpError + ' error'
                                                                                        : 'Il y a eu une erreur inattendue: erreur '
                                                                                                        + httpError);
                                                }
                                                if (clientErrMsgSel) {
                                                        clientErrMsgSel.show();
                                                }
                                                if (serverErrMsgSel) {
                                                        serverErrMsgSel.hide();
                                                }
                                                return;
                                        }

                                        var errorMsg = '';

                                        if (response.status === 'error') {
                                                if (response.errorCode === 'ACCOUNT_LOCKED') {
                                                        var ssoAccountLockedUrl = '/client/affaires/InitRecoverPassword.do?'
                                                                        + 'dispatch=initRecoverPassword&appId=EC&vl-sso-errcode=ACCOUNT_LOCKED';
                                                        window.location.replace(ssoAccountLockedUrl);
                                                        return;
                                                }
                                                errorMsg = response.errorMsg ? response.errorMsg[lang]
                                                                : '';
                                                if (response.errorDtl && response.errorDtl[lang]
                                                                && response.errorDtl[lang] !== '') {
                                                        errorMsg += response.errorDtl ? ' '
                                                                        + response.errorDtl[lang] : '';
                                                }
                                        }

                                        errorMsgSel.html(response.status === 'error' ? errorMsg
                                                        : '');
                                        clientErrMsgSel.css('display',
                                                        response.status === 'error' ? 'block' : 'none');
                                        serverErrMsgSel.hide();

                                        if (response.status === 'success') {
                                                var form = document.getElementById('SaisieInfos');
                                                form.submit();
                                        }
                                }
                        });
                        $("#inscription-btn").click(function() {
                         $("#subscribForm").submit();
                    });

                        });
